<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>API Test</title>
    <style>
      body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px;
        min-height: 100vh;
      }
      h1 {
        color: #00ffff;
        margin-bottom: 20px;
      }
      .container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      }
      textarea {
        width: 100%;
        height: 100px;
        background: #2a2a2a;
        color: #f5f5f5;
        border: none;
        border-radius: 8px;
        padding: 10px;
        resize: vertical;
        font-size: 14px;
        box-sizing: border-box;
      }

      button {
        margin-top: 15px;
        background: #00ffff;
        color: #121212;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }
      button:hover {
        background: #00e6b8;
      }
      pre {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 8px;
        overflow-x: auto;
        margin-top: 20px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .error {
        color: #ff5c5c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Bajaj Finserv Health - Full Stack</h1>
    <br />
    <div class="container">
      <h3>
        <label for="inputData">Enter Input Data (JSON Array):</label>
      </h3>
      <textarea id="inputData">{"data": ["a","1","334","4","R","$"]}</textarea>
      <button onclick="callAPI()">Send Request</button>
      <h3>API Response:</h3>
      <pre id="output">Waiting for response...</pre>
    </div>

    <script>
      async function callAPI() {
        const output = document.getElementById("output");
        output.textContent = "Sending request...";
        try {
          const rawInput = document.getElementById("inputData").value;
          const jsonInput = JSON.parse(rawInput);

          const response = await fetch("/bfhl", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonInput),
          });

          const data = await response.json();
          output.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          output.innerHTML = `<span class="error">Error: ${err.message}</span>`;
        }
      }
    </script>
  </body>
</html>
